<html>

<head>
  <title>html code tester</title>
</head>

<body>
  <textarea rows="10" onchange="reload()" onkeyup="reload();" style="width:100%;height:50%;resize: none;"></textarea>
  <iframe id="display" style="width:100%;height: 50%;"></iframe>
  <script>
    function reload() {
      let display = document.getElementById("display")
      let code = document.getElementsByTagName("textarea")[0].value
      display.contentWindow.location.href = "about:blank"
      setTimeout(function () {display.contentDocument.write(code)}, 100)
    }
  </script>
</body>

</html>
